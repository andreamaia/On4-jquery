<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Adicionar Tarefas</h1>
      <input
        type="text"
        class="addTarefa"
        placeholder="Adicione uma tarefa..."
      />
      <div class="incompletas">
        <h3>Tarefas</h3>
        <div class="tarefa"> Tarefa <i class= "fas fa-trash-alt"></i>
        </div>
        </div>
    </div>

    <script>
     $(document).ready(function() {
        $(".addTarefa").on("keyup", function(e) {
          // e-pode ser qq coisa 
          if (e.keyCode == 13 && $(".addTarefa").val() != "") {
            let tarefa = $('<div class="tarefa"></div>').text(
              $(".addTarefa").val()
            ); // 13 é o numero da tecla entrer e se nào esta vazio
                // let - armazounou a div criada em JQuery + o vlor do txt na variavel tarefa
            let deletar = $('<i class="fas fa-trash-alt"></i>').click(
              function() {
                $(this).parent().remove();
              }
            );// inserir o o icone da lixeira dentro da var deletar e 
              
            tarefa.append(deletar); //limpar o input apos interir na lista
            $(".incompletas").append(tarefa); // add a var tarefa a div incompleta

            $(".addTarefa").val("");
          }
        });
      });            
    </script>
  </body>
</html>
